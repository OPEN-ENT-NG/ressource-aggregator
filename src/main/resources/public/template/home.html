<div ng-controller="HomeController as vm" class="home">
    <div class="textbooks horizontal-spacing row vertical-spacing">
        <h2>
            <i18n>mediacentre.advanced.textbooks.mine</i18n>
        </h2>
        <div class="textbooks-grid" ng-show="vm.textbooks.length > 0">
            <resource-card ng-repeat="resource in vm.textbooks track by $index"
                           type="textbook"
                           ng-model="resource"></resource-card>
        </div>
        <div class="centered eleven textbooks-empty" ng-show="vm.textbooks.length === 0">
            <img src="/mediacentre/public/img/empty-textbooks.svg"/>
            <div class="horizontal-margin-four">
                <i18n>mediacentre.textbooks.empty</i18n>
            </div>
        </div>
    </div>
</div>
