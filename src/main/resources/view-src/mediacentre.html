<!DOCTYPE html>
<html>

	<head>
		<title>{{#i18n}}mediacentre.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<script src="/mediacentre/public/dist/entcore/ng-app.js" type="text/javascript" id="context"></script>
		<script src="/mediacentre/public/dist/application.js" type="text/javascript"></script>
		<script src="//code.angularjs.org/snapshot/angular.min.js"></script>
		<script>
			wsPort = "{{wsPort}}";
			mode = "{{mode}}";
			sources = [
				{{#sources}}
					"{{.}}",
				{{/sources}}
			];
		</script>
		<script type="text/ng-template" id="empty"></script>
	</head>

	<body ng-controller="MainController as mc" class="mediacentre-v2">
		<portal>
			<container template="main"></container>
			<lightbox show="mc.search.advanced.show" on-close="mc.closeAdvancedSearch()" class="nopadding">
				<div class="advanced-search" ng-include="'/mediacentre/public/template/advanced-search.html'"></div>
			</lightbox>
		</portal>
	</body>

</html>
